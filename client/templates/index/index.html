<template name="index">
  <div class="content">
    <input type="hidden" value="{{data.outcome._id}}"/>
    {{#each data.people}}
    <div class="col-sm-4">
      <img 
        class="draggable img-rounded" src="{{img_path}}"
        data-name="{{name}}" data-personId="{{_id}}"
      />
    </div>
    {{/each}}
    {{>dropzoneSection}}
    <form>
      <input type="submit" value="Submit" class="btn btn-primary"/>
    </form>
  </div>
</template>
