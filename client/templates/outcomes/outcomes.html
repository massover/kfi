<template name="outcomes">
  <div class="row">
    <div class="col-xs-6">
      <h2>Your Results</h2>
      <hr>
    </div>
    <div class="col-xs-6">
      <h2>Total Results</h2>
      <hr>
    </div>
  </div>
  {{#each people}}
  <div class="row" style="padding-bottom: 10px">
    <div class="col-xs-6 text-center">
      <div>
        <h3>{{decision}} {{name}}</h3>
      </div>
      <img class="img-responsive img-rounded" src="{{img_path}}"/>
    </div>
    <div class="col-xs-6">
      <div>
        <h3>&nbsp;</h3>
      </div>
      <div class="progress">
        <div class="progress-bar progress-bar-kill" role="progressbar" 
            aria-valuenow="{{kill_percentage}}" aria-valuemin="0"
            aria-valuemax="100" style="width: {{kill_percentage}}%;"
        >&nbsp;Kill:&nbsp;{{kill_percentage}}%</div>
      </div>
      <div class="progress">
        <div class="progress-bar progress-bar-fuck" role="progressbar" 
            aria-valuenow="{{fuck_percentage}}" aria-valuemin="0"
            aria-valuemax="100" style="width: {{fuck_percentage}}%;"
        >&nbsp;Fuck:&nbsp;{{fuck_percentage}}%</div>
      </div>
      <div class="progress">
        <div class="progress-bar progress-bar-impeach" role="progressbar" 
            aria-valuenow="{{impeach_percentage}}" aria-valuemin="0"
            aria-valuemax="100" style="width: {{impeach_percentage}}%;"
        >&nbsp;Impeach:&nbsp;{{impeach_percentage}}%</div>
      </div>
    </div>
  </div>
  {{/each}}
  <form class="text-center">
    <button type="submit" class="btn btn-custom">
      <i class="fa fa-repeat"></i> Again
    </button>
  </form>
</template>
